<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Types of CSS</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body{
                font-family:Arial,sans-serif;
                margin:40px;
                text-align: center;
                background-color:cornsilk;
            }
            h2{
                color:blue;
            }
            p.note{
                color:brown;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1 style="color:crimson;">Inline CSS Example</h1>
        <h2>Internal CSS Example</h2>
        <p class ="note">This paragraph is styled using Internal CSS</p>
        <h3 class ="external">External CSS Example</h3>
        <p>This text is styled using External CSS</p>
    </body>
</html>
